<section class="app" id="prompt">
    <section class="prompt image id${context.prompt.id}">
        <div class="image icon progress container managed">
            <div class="buttons row">
                <a
                    class="managed online-only"
                    href="api/prompt/${context.prompt.id}/icon"
                    download="${context.project.name}.png"
                    data-trans="title"
                    title="Download"></a>
                <a
                    class="managed online-only"
                    href="#prompt:create/${context.project.id}/${context.prompt.id}"
                    data-trans="title"
                    title="Duplicate"></a>
                <a
                    class="managed online-only"
                    data-trans="title"
                    title="Delete"></a>
            </div>
            <div class="progress frame">
                <div class="progress meter managed"></div>
            </div>
        </div>
    </section>

    <hr/>

    <p>
        ${context.prompt.text}<br/>
    </p>
</section>
