<section class="app" id="project">
    <h1>
        ${context.project.name}
    </h1>

    <p data-trans>
        ${context.project.description}
        - ${context.project.image_width} × ${context.project.image_height}
        pixels
    </p>

    <hr/>

    <section class="buttons list managed"></section>

    <hr/>

    <section class="buttons list">
        <a href="#prompt:create/${context.project.id}"><div class="button">
            <div class="icon">⊕</div>
            <div>
                <h3 data-trans>New prompt</h3>
                <p class="line" data-trans>Create a new prompt</p>
            </div>
        </div></a>
    </section>
</section>
